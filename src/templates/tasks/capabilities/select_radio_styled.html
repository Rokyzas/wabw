<script>
document.addEventListener('DOMContentLoaded', function() {
    // Define fallback functions if they don't exist in the global scope
    if (typeof window.completeTask !== 'function') {
        console.warn('window.completeTask was not found, using fallback implementation');
        window.completeTask = function(success) {
            console.log('Task completed:', success);
            alert('Task completed! (fallback implementation)');
        };
    }
    
    if (typeof window.recordMistake !== 'function') {
        console.warn('window.recordMistake was not found, using fallback implementation');
        window.recordMistake = function(code, details, message) {
            console.log('Mistake recorded:', code, details, message);
            alert('Mistake: ' + message);
        };
    }

    // Elements
    const radioInputs = document.querySelectorAll('.hidden-radio');
    const emailRadio = document.getElementById('email');
    const saveButton = document.getElementById('save-btn');
    
    let isTaskComplete = false;
    
    // Add click event to radio inputs
    radioInputs.forEach(radio => {
        radio.addEventListener('change', function() {
            // Enable the save button
            saveButton.disabled = false;
            
            // Record a mistake if not selecting Email
            if (this.id !== 'email' && !isTaskComplete) {
                // Record a mistake when wrong option is selected
                window.recordMistake(
                    'wrong_radio_selected',
                    `User selected ${this.value} option instead of Email`,
                    "That's not the 'Email' option. Please select 'Email' as your preferred contact method."
                );
            }
        });
    });
    
    // Save button click handler - completes task only when Email is selected
    saveButton.addEventListener('click', function() {
        if (!isTaskComplete) {
            if (emailRadio.checked) {
                completeTask();
            } else {
                // Record a mistake when trying to save without selecting Email
                window.recordMistake(
                    'save_without_email',
                    `User tried to save without selecting Email option`,
                    "Please select 'Email' before saving your preferences."
                );
            }
        }
    });
    
    // Task completion
    function completeTask() {
        if (isTaskComplete) return;
        
        console.log('Completing task...');
        isTaskComplete = true;
        
        // Highlight the selection
        const emailLabel = emailRadio.nextElementSibling;
        emailLabel.style.animation = "highlight-option 1s";
        
        // Use the standardized task completion with a slight delay
        setTimeout(function() {
            window.completeTask(true);
        }, 300);
    }
    
    // Add a subtle hint after a delay if user hasn't completed the task
    setTimeout(() => {
        if (!isTaskComplete) {
            const emailLabel = emailRadio.nextElementSibling;
            emailLabel.style.boxShadow = "0 0 0 2px rgba(33, 150, 243, 0.3)";
            emailLabel.style.animation = "pulse-border 2s infinite";
            
            setTimeout(() => {
                if (!isTaskComplete) {
                    emailLabel.style.boxShadow = "";
                    emailLabel.style.animation = "";
                }
            }, 3000);
        }
    }, 5000);
});
</script>
