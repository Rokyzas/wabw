<script>
document.addEventListener('DOMContentLoaded', function() {
    // DOM elements
    const temperatureSlider = document.querySelector('.temperature-slider');
    const sliderTrack = temperatureSlider.querySelector('.slider-track');
    const sliderFill = temperatureSlider.querySelector('.slider-fill');
    const sliderHandle = document.getElementById('temp-handle');
    const currentTempDisplay = document.getElementById('current-temp');
    const feedbackMessage = document.getElementById('feedback-message');
    
    // Constants
    const MIN_TEMP = 16;
    const MAX_TEMP = 28;
    const TARGET_TEMP = 22;
    const STEP = 0.5;
    const RANGE = MAX_TEMP - MIN_TEMP;
    
    // State
    let currentTemp = 18;
    let isDragging = false;
    let isTaskComplete = false;
    let hasAttempted = false;
    
    // Update the slider position based on temperature
    function updateSliderPosition() {
        const percentage = ((currentTemp - MIN_TEMP) / RANGE) * 100;
        sliderHandle.style.left = `${percentage}%`;
        sliderFill.style.width = `${percentage}%`;
        sliderHandle.setAttribute('aria-valuenow', currentTemp);
        currentTempDisplay.textContent = currentTemp;
    }
    
    // Check if task is complete
    function checkTaskCompletion() {
        if (isTaskComplete) return;
        
        if (currentTemp === TARGET_TEMP) {
            isTaskComplete = true;
            
            // Use standardized task completion
            window.completeTask(true);
        } else if (Math.abs(currentTemp - TARGET_TEMP) <= 0.5 && currentTemp !== TARGET_TEMP) {
            // Only show visual feedback during dragging, don't record mistakes
            feedbackMessage.textContent = "Almost there! Set the temperature to exactly 22°C.";
            hasAttempted = true;
        } else if (hasAttempted) {
            // Just update the feedback text during dragging
            feedbackMessage.textContent = "Adjust the slider to set the temperature to 22°C";
        }
    }
    
    // New function to check for mistakes after drag release
    function checkMistakesAfterDrag() {
        if (isTaskComplete) return;
        
        if (Math.abs(currentTemp - TARGET_TEMP) <= 0.5 && currentTemp !== TARGET_TEMP) {
            // Close but not exact - track as a near miss
            window.recordMistake(
                'near_miss',
                `User set temperature to ${currentTemp}°C, close to the target of ${TARGET_TEMP}°C`,
                'Almost there! Set the temperature to exactly 22°C.'
            );
        } else if (currentTemp !== TARGET_TEMP) {
            // User has moved away from the target
            window.recordMistake(
                'incorrect_temp',
                `User set temperature to ${currentTemp}°C instead of ${TARGET_TEMP}°C`,
                'Adjust the slider to set the temperature to 22°C'
            );
        }
    }
    
    // Event Listeners
    sliderHandle.addEventListener('mousedown', function(e) {
        isDragging = true;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
        sliderHandle.style.cursor = 'grabbing';
        e.preventDefault();
        hasAttempted = true;
    });
    
    function onMouseMove(e) {
        if (!isDragging) return;
        
        const rect = sliderTrack.getBoundingClientRect();
        const trackStart = rect.left;
        const trackEnd = rect.right;
        const trackWidth = trackEnd - trackStart;
        
        // Calculate position as percentage
        let position = (e.clientX - trackStart) / trackWidth;
        position = Math.max(0, Math.min(1, position)); // Clamp between 0 and 1
        
        // Convert to temperature
        let temp = MIN_TEMP + position * RANGE;
        // Round to nearest STEP
        temp = Math.round(temp / STEP) * STEP;
        
        // Update state
        currentTemp = temp;
        updateSliderPosition();
        checkTaskCompletion();
    }
    
    function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
        sliderHandle.style.cursor = 'grab';
        
        // Check for mistakes only after drag is released
        if (hasAttempted && !isTaskComplete) {
            checkMistakesAfterDrag();
        }
    }
    
    // Touch events for mobile
    sliderHandle.addEventListener('touchstart', function(e) {
        isDragging = true;
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', onTouchEnd);
        e.preventDefault();
        hasAttempted = true;
    });
    
    function onTouchMove(e) {
        if (!isDragging) return;
        
        const touch = e.touches[0];
        const rect = sliderTrack.getBoundingClientRect();
        const trackStart = rect.left;
        const trackEnd = rect.right;
        const trackWidth = trackEnd - trackStart;
        
        // Calculate position as percentage
        let position = (touch.clientX - trackStart) / trackWidth;
        position = Math.max(0, Math.min(1, position)); // Clamp between 0 and 1
        
        // Convert to temperature
        let temp = MIN_TEMP + position * RANGE;
        // Round to nearest STEP
        temp = Math.round(temp / STEP) * STEP;
        
        // Update state
        currentTemp = temp;
        updateSliderPosition();
        checkTaskCompletion();
        e.preventDefault();
    }
    
    function onTouchEnd() {
        isDragging = false;
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', onTouchEnd);
        
        // Check for mistakes only after touch drag is released
        if (hasAttempted && !isTaskComplete) {
            checkMistakesAfterDrag();
        }
    }
    
    // Set initial state
    updateSliderPosition();
    
    // Allow clicking directly on the track
    sliderTrack.addEventListener('click', function(e) {
        const rect = sliderTrack.getBoundingClientRect();
        const trackStart = rect.left;
        const trackEnd = rect.right;
        const trackWidth = trackEnd - trackStart;
        
        let position = (e.clientX - trackStart) / trackWidth;
        position = Math.max(0, Math.min(1, position));
        
        let temp = MIN_TEMP + position * RANGE;
        temp = Math.round(temp / STEP) * STEP;
        
        currentTemp = temp;
        updateSliderPosition();
        hasAttempted = true;
        checkTaskCompletion();
        
        // Check for mistakes after click (which is like a release)
        if (!isTaskComplete) {
            checkMistakesAfterDrag();
        }
    });
});
</script>
